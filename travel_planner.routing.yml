travel_planner.reservation_page_controller_pageContent:
  path: '/reservation/{reservation}'
  defaults:
    _controller: '\Drupal\travel_planner\Controller\ReservationPageController::loadReservationPlugin'
    _title: 'Travel Details: Flight Reservation'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
travel_planner.reservation_page_controller_ingestEmail:
  path: '/reservation/accept_email'
  defaults:
    _controller: '\Drupal\travel_planner\Controller\ReservationPageController::acceptEmail'
    _title: 'Travel Details: Flight details'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'
